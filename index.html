<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <header class="container-nav">
                <nav>
                    <img src="./assets/LogoZe.jpg"  alt="ícone de uma câmera">

                    <ul>
                        <li>Home</li>
                        <li class="active">Produtos</li>
                    </ul>
                </nav>
               

                <form>
                    
                    <div class="input-wrapper">
                        <label for="search">Pesquise por sabores e Promoções</label>
                        <input type="text" id="search" placeholder="Pesquise por Sabores e Promoções">
                    </div>
                </form>

                <!-- Utilizando a API que retorna a imagem -->
                <img class="avatar" src="https://randomuser.me/api/portraits/men/7.jpg" alt="Icone de usuário">
        </header>
        <main>
        
            <div class="container">

                <h1>Produtos</h1>


                <div class="carrousel">
                     <section class="galery-container">
                    <!-- Cards -->

                    <figure class="galery-item">
                        <img src="./assets/pastel02.jpeg" alt="Foto número01 da galeria">

                        <figcaption class="description">

                            <h2>Pastel de carne</h2>

                            <div class="tags">
                                <span>R$ 12,50</span>
                                
                            </div>

                        </figcaption>
                    </figure>

                    
                    <figure class="galery-item" style="--delay: 0.4s">
                        <img src="/assets/Pastel02.jpeg" alt="Foto número01 da galeria">

                        <figcaption class="description">

                            <h2>Pastel de Queijo</h2>

                            <div class="tags">
                                <span>R$ 12,50</span>
                                
                            </div>

                        </figcaption>
                    </figure>

                    

                    
                    <figure class="galery-item" style="--delay: 0.6s">
                        <img src="/assets/Pastel02.jpeg" alt="Foto número01 da galeria">

                        <figcaption class="description">

                            <h2>Pastel de carne C/queijo</h2>

                            <div class="tags">
                                <span>R$ 12,50</span>
                                
                            </div>

                        </figcaption>
                    </figure>

                    
                    <figure class="galery-item"  style="--delay: 0.8s">
                        <img src="/assets/Pastel02.jpeg" alt="Foto número01 da galeria">

                        <figcaption class="description">

                            <h2>Pastel de calabresa</h2>

                            <div class="tags">
                                <span>R$ 12,50</span>
                                
                            </div>

                        </figcaption>
                    </figure>

                    
                    <figure class="galery-item"  style="--delay: 1s">
                        <img src="/assets/Pastel02.jpeg" alt="Foto número01 da galeria">

                        <figcaption class="description">

                            <h2>Pastel de pizza</h2>

                            <div class="tags">
                                <span>R$ 12,50</span>
                                
                            </div>

                        </figcaption>
                    </figure>

                    <figure class="galery-item"  style="--delay: 1s">
                        <img src="./assets/Pastel02.jpeg" alt="Foto número01 da galeria">

                        <figcaption class="description">

                            <h2>Pastel de preseunto e queijo</h2>

                            <div class="tags">
                                <span>R$ 12,50</span>
                                
                            </div>

                        </figcaption>
                    </figure>

                </section>

                <h2 class="best-sallers">Mais vendidos</h2>

                <div id="carouselExample" class="carousel slide">
                    
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./assets/Pastel02.jpeg" class="d-block w-20" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/pastel01.jpeg" class="d-block w-100" alt="...">
                      </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>

                </div>
               
    
            </div>
                
        </main>

        
        
        <footer class="container">
            
          <p>Enzo Rodrigues - RM553377</p>
        <footer>

            
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
